    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-yellow': '#D4F038', // Bright industrial yellow/lime
              'brand-dark': '#060B13', // Deep navy/black background
              'brand-gray': '#111823', // Slightly lighter dark for cards
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Exo 2', 'sans-serif'],
            },
            backgroundImage: {
              'hero-pattern': "url('https://images.unsplash.com/photo-1565008447742-97f6f38c985c?q=80&w=2070&auto=format&fit=crop')",
              'cta-pattern': "url('https://images.unsplash.com/photo-1504917595217-d4dc5ebe6122?q=80&w=2070&auto=format&fit=crop')",
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #060B13;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4F038;
      }

      /* Scroll Animations Global Styles */
      .animate-on-scroll {
        opacity: 0;
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        will-change: opacity, transform;
      }

      /* Base States */
      .fade-up { transform: translateY(30px); }
      .fade-down { transform: translateY(-30px); }
      .fade-left { transform: translateX(-30px); }
      .fade-right { transform: translateX(30px); }
      .zoom-in { transform: scale(0.95); }

      /* Active State (Triggered by JS) */
      .animate-on-scroll.is-visible {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }

      /* Stagger Delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
      .delay-600 { transition-delay: 600ms; }
      .delay-1000 { transition-delay: 1000ms; }
    </style>
